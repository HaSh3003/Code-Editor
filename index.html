<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/07598355df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Code Editor</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <Label><i class="fa-brands fa-html5"></i>Html</Label>
      <textarea id="Html-code" onkeyup="run()">
        <h1>Welcome To My Code Editor</h1>

        <h1 id='Btn'>Click Here</h1>
        
      </textarea>

      <Label><i class="fa-brands fa-css3-alt"></i>Css</Label>
      <textarea id="Css-code" onkeyup="run()">
        h1 { 
           color : #fff;
           text-align : center;
           font-size : 30px;
           background : #000;
           border-radius: 12px;
        }
        #Btn { 
           width : 100%;
           height : 40px;
           outline : none;
           border :none;
           background : #000;
           color: white;
           font-size:20px;
           border-radius:13px;
           cursor : pointer;
           display : flex;
           justify-content : center;
           align-items:center
        }
      </textarea>

      <Label><i class="fa-brands fa-js"></i>JavaScript</Label>
      <textarea id="Js-code" onkeyup="run()">
        let btn = document.getElementById("Btn")

        btn.onclick= function() {

        btn.style.backgroundColor = "Green"
        btn.innerHTML = "Success";

        };
      </textarea>
    </div>

    <div class="right">
      <label><i class="fa-solid fa-play"></i>output</label>
      <iframe id='output'></iframe>
    </div>

  </div>
  <script src='script.js'></script>
</body>

</html>
